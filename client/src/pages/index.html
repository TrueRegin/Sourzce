<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Sourzce LAN Uploads</title>
          <link rel="icon" href="./assets/logo.png" />
     </head>
     <body>
          <header id="header">
               <div class="custom-input">
                    <label id="file-label" tabindex="0" for="file-upload">
                        <i class="fas fa-copy"></i>
                        Select Files
                    </label>
                    <input type="file" multiple id="file-upload" />
               </div>
          </header>
          <div id="controls">
              <div id="upload-progress-bar" class='hidden'>
                  <div value="0" max="1" id="upload-progress">Uploading . . .</div>
              </div>
               <div class="button-container">
                    <button id="clear-all">
                        <i class="fas fa-ban"></i>
                        Clear All
                    </button>
               </div>
               <div class="button-container">
                    <button id="upload">
                        <i class="fas fa-upload"></i>
                        Upload
                    </button>
               </div>
          </div>
          <div id="file-preview"></div>
     </body>
</html>
